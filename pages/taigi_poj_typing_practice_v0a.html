<!DOCTYPE html>
<html>
<head>
    <title>POJ Typing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;  /* ← Adjust overall width of game area */
            margin: 0 auto;
            padding: 20px;     /* ← Adjust outer padding of game area */
            background-color: #2f4454;
        }
        .game-container {
            background-color: #375673;
            padding: 30px;     /* ← Adjust inner padding of game container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #e8ecef;
        }
        
        /* Title size */
        h1 {
            color: #e8ecef;
            text-align: center;
            margin-bottom: 30px;  /* ← Adjust space below title */
            font-size: 32px;      /* ← Adjust title size */
        }

        /* Options area (checkboxes) */
        .options {
            margin: 20px 0;       /* ← Adjust vertical spacing around options */
            text-align: center;
            background-color: #2f4454;
            padding: 20px;        /* ← Adjust padding around checkboxes */
            border-radius: 8px;
            font-size: 20px;      /* ← Adjust checkbox label size */
        }
        .options label {
            margin: 0 15px;       /* ← Adjust space between checkboxes */
        }

        /* Main word display area */
        .word-display {
            margin: 30px 0;       /* ← Adjust vertical spacing around word display */
            text-align: center;
            background-color: #2f4454;
            padding: 25px;        /* ← Adjust padding around displayed words */
            border-radius: 8px;
        }
        #pojDisplay {
            font-size: 42px;      /* ← Adjust POJ text size */
            margin-bottom: 15px;  /* ← Adjust space between POJ and number */
        }
        #targetDisplay {
            font-size: 36px;      /* ← Adjust target number size */
            color: #a8b5c5;
        }

        /* Translation boxes */
        .translations {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;       /* ← Adjust vertical spacing around translations */
        }
        .translation-box {
            padding: 20px;        /* ← Adjust padding inside translation boxes */
            background-color: #2f4454;
            border-radius: 5px;
            min-width: 150px;     /* ← Adjust minimum width of translation boxes */
            text-align: center;
            font-size: 24px;      /* ← Adjust translation text size */
        }

        /* Input area */
        .input-area {
            text-align: center;
            margin: 30px 0;       /* ← Adjust vertical spacing around input */
        }
        #userInput {
            font-size: 28px;      /* ← Adjust input text size */
            padding: 15px;        /* ← Adjust padding inside input field */
            width: 400px;         /* ← Adjust width of input field */
            border: 2px solid #4a6583;
            border-radius: 5px;
            background-color: #e8ecef;
            color: #2f4454;
        }
        #userInput::placeholder {
            font-size: 24px;      /* ← Adjust placeholder text size */
            color: #6789ab;
        }

        /* Stats area */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;       /* ← Adjust vertical spacing around stats */
        }
        .stat-box {
            background-color: #2f4454;
            padding: 20px;        /* ← Adjust padding inside stat boxes */
            border-radius: 5px;
            min-width: 130px;     /* ← Adjust minimum width of stat boxes */
            text-align: center;
            font-size: 22px;      /* ← Adjust stats text size */
        }
        .stat-box div:first-child {
            margin-bottom: 10px;  /* ← Adjust space between stat label and number */
        }

        /* Correct/Incorrect text colors */
        .correct {
            color: #98ff98;
            font-size: 28px;      /* ← Adjust correct answer text size */
        }
        .incorrect {
            color: #ff9898;
            font-size: 28px;      /* ← Adjust incorrect answer text size */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>POJ Typing Practice</h1>
        
        <div class="options">
            <label><input type="checkbox" id="showHanji" checked> Show Hanji</label>
            <label><input type="checkbox" id="showEn" checked> Show English</label>
            <label><input type="checkbox" id="showCn" checked> Show Chinese</label>
        </div>

        <div class="word-display">
            <div id="pojDisplay"></div>
            <div id="targetDisplay"></div>
        </div>

        <div class="translations">
            <div class="translation-box" id="hanjiBox"></div>
            <div class="translation-box" id="enBox"></div>
            <div class="translation-box" id="cnBox"></div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type the POJ numbers here..." autocomplete="off">
        </div>

        <div class="stats">
            <div class="stat-box">
                <div>Correct</div>
                <div id="correctCount">0</div>
            </div>
            <div class="stat-box">
                <div>Incorrect</div>
                <div id="incorrectCount">0</div>
            </div>
            <div class="stat-box">
                <div>Accuracy</div>
                <div id="accuracy">0%</div>
            </div>
        </div>
    </div>

    <script>
        let dictionary = [];
        let currentWord = null;
        let correctCount = 0;
        let incorrectCount = 0;

        // Helper function to get first word before "/"
        function getFirstWord(text) {
            return text ? text.split('/')[0].trim() : '';
        }

        // Add data validation function
        function isValidWord(word) {
            return word && 
                   word.POJ && 
                   word.POJ_num && 
                   word.Hanji && 
                   word.en && 
                   word.cn;
        }

        // Sample data with proper structure
        const sampleData = [
            {
                "POJ": "a-pa/pah/pâ",
                "Hanji": "阿爸",
                "en": "father",
                "cn": "爸爸",
                "POJ_num": "a1-pa1/pah4/pa5"
            },
            {
                "POJ": "a-bú/bó",
                "Hanji": "阿母",
                "en": "mother",
                "cn": "媽媽",
                "POJ_num": "a1-bu2/bo2"
            }
        ];

        // Fetch and initialize dictionary
        fetch('/assets/json/taigi_223_of_700_en_cn_POJ_num_v0.1.json')
            .then(response => response.json())
            .then(data => {
                // Validate fetched data
                dictionary = data.filter(isValidWord);
                if (dictionary.length === 0) {
                    console.warn('No valid words found in fetched data, using sample data');
                    dictionary = sampleData;
                }
                nextWord();
            })
            .catch(error => {
                console.error('Error loading dictionary:', error);
                dictionary = sampleData;
                nextWord();
            });

        function nextWord() {
            // Get a random word and validate it
            const randomIndex = Math.floor(Math.random() * dictionary.length);
            currentWord = dictionary[randomIndex];
            
            if (!isValidWord(currentWord)) {
                console.error('Invalid word data:', currentWord);
                currentWord = sampleData[0]; // Use first sample word as fallback
            }

            // Update displays with explicit type checking
            const pojDisplay = document.getElementById('pojDisplay');
            const targetDisplay = document.getElementById('targetDisplay');
            
            pojDisplay.textContent = getFirstWord(currentWord.POJ) || '';
            targetDisplay.textContent = getFirstWord(currentWord.POJ_num) || '';
            
            updateTranslations();
            
            const userInput = document.getElementById('userInput');
            userInput.value = '';
            userInput.className = '';
        }

        function updateTranslations() {
            // Update each translation box with fallbacks
            const hanjiBox = document.getElementById('hanjiBox');
            const enBox = document.getElementById('enBox');
            const cnBox = document.getElementById('cnBox');

            hanjiBox.style.display = document.getElementById('showHanji').checked ? 'block' : 'none';
            enBox.style.display = document.getElementById('showEn').checked ? 'block' : 'none';
            cnBox.style.display = document.getElementById('showCn').checked ? 'block' : 'none';

            hanjiBox.textContent = currentWord.Hanji || '';
            enBox.textContent = currentWord.en || '';
            cnBox.textContent = currentWord.cn || '';
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            const total = correctCount + incorrectCount;
            const accuracy = total === 0 ? 0 : Math.round((correctCount / total) * 100);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        document.getElementById('userInput').addEventListener('input', function(e) {
            const input = e.target.value;
            const target = getFirstWord(currentWord.POJ_num) || '';

            if (input === target) {
                e.target.className = 'correct';
                correctCount++;
                updateStats();
                setTimeout(nextWord, 500);
            } else if (target.startsWith(input)) {
                e.target.className = '';
            } else {
                e.target.className = 'incorrect';
                incorrectCount++;
                updateStats();
            }
        });

        // Event listeners for checkboxes
        document.getElementById('showHanji').addEventListener('change', updateTranslations);
        document.getElementById('showEn').addEventListener('change', updateTranslations);
        document.getElementById('showCn').addEventListener('change', updateTranslations);
    </script>
</body>
</html>
