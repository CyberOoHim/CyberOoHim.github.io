---
layout: default
title: Home
---

<div class="home">
    <h1>Welcome to {{ site.title }}</h1>
    <div class="posts">
        {% for post in site.posts %}
            <article>
                <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
                {{ post.excerpt }}
            </article>
        {% endfor %}
    </div>
</div>
