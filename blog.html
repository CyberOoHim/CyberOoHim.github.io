---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
    <h1>Blog Archive</h1>
    <div class="posts">
        {% for post in site.posts %}
        <article class="post-card">
            <h2 class="post-title">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
        </article>
        {% endfor %}
    </div>
</div>
