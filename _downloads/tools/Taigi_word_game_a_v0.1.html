<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taigi-English Word Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            font-size: 18px;
        }
        #container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        #word {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2196F3;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #367c39;
        }
        .option.selected {
            background-color: #2196F3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #scoreRow, #bulletinRow {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #scoreLabel, #bulletinLabel {
            font-weight: bold;
            font-size: 1.2em;
        }
        #score, #bulletin {
            margin-left: 10px;
            font-size: 1.2em;
        }
        @media (min-width: 600px) {
            #options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>台-英 奕字</h1>
        <div id="scoreRow">
            <div id="scoreLabel">着分:</div>
            <div id="score">0</div>
        </div>
        <div id="bulletinRow">
           <div id="bulletinLabel">佈告:</div>
           <div id="bulletin">歡迎來奕!</div>
        </div>
        <div id="word"></div>
        <div id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        const wordData = {
            "阿妗": "Aunt",
            "阿姆": "Aunt",
            "仔": "Zai",
            "壓霸": "Overbearing",
            "曷": "Why",
            "抑是": "Or",
            "愛": "Love",
            "偝": "Back (person)",
            "沃": "Watering",
            "泔": "Thin",
            "頷頸": "Neck",
            "按呢": "Like this",
        };

        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const bulletinElement = document.getElementById('bulletin');

        let currentWord = '';
        let options = [];
        let score = 0;
        let consecutiveCorrectAnswers = 0;
        let questionCounter = 0;
        let selectedButton = null;

        function getRandomWord() {
            const keys = Object.keys(wordData);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

       function displayWord() {
           currentWord = getRandomWord();
            wordElement.textContent = currentWord;

            options = [wordData[currentWord]];
            while (options.length < 4) {
                const randomWord = getRandomWord();
                const randomTranslation = wordData[randomWord];
                if (!options.includes(randomTranslation)) {
                    options.push(randomTranslation);
                }
            }

             options = shuffle(options);
            optionsElement.innerHTML = '';
             options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => {
                    if (selectedButton) {
                        selectedButton.classList.remove('selected');
                    }
                    selectedButton = button;
                    selectedButton.classList.add('selected');
                    checkAnswer(option);
                });
                optionsElement.appendChild(button);
            });

           resultElement.textContent = '';

        }


        function checkAnswer(selectedOption) {
            questionCounter++;
            if (selectedOption === wordData[currentWord]) {
                consecutiveCorrectAnswers++;
                score++;
                resultElement.textContent = 'Correct!';
                resultElement.className = 'correct';
                 if (consecutiveCorrectAnswers % 5 === 0) {
                  bulletinElement.textContent = "着五改! 媠--lah!";
                } else if (consecutiveCorrectAnswers % 3 === 0) {
                  bulletinElement.textContent = "着三改! 讃 ŏ͘!";
                }
            } else {
                consecutiveCorrectAnswers = 0;
                resultElement.textContent = 'Incorrect! The correct answer is ' + wordData[currentWord];
                resultElement.className = 'incorrect';
                bulletinElement.textContent = "Oops! Let's try another one.";
            }
            scoreElement.textContent = score;


            setTimeout(() => {
                displayWord();
                 if (selectedButton) {
                     selectedButton.classList.remove('selected');
                     selectedButton = null;
                  }
             }, 1500);
        }

        displayWord();
    </script>
</body>
</html>
