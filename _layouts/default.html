<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    {% include header.html %}

        {{ content }}

</html>

    <nav>
        <a href="{{ '/' | relative_url }}">Home</a>

    </nav>
</header>
